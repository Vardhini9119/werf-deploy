{{- if and .Values.crossplane_providerconfig.aws.enabled .Values.cloud.aws.services.apps.minio.enabled -}}
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: {{ .Values.global.app.name }}-eks-minio
  namespace: {{ .Release.Namespace }}
  labels:
    appName: {{ .Values.global.app.name }}
spec:
  forProvider:
    chart:
      name: minio
      repository: "oci://registry-1.docker.io/bitnamicharts"
      version: {{ .Values.cloud.aws.services.apps.minio.version }}
    namespace: minio
  providerConfigRef:
    name: {{ .Values.global.app.name }}-eks-helm
{{- end }}