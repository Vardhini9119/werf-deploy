{{- if and .Values.crossplane_providerconfig.aws.enabled .Values.cloud.aws.services.apps.argo_events.enabled -}}
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: {{ .Values.global.app.name }}-eks-argoevts
  namespace: {{ .Release.Namespace }}
  labels:
    appName: {{ .Values.global.app.name }}
spec:
  forProvider:
    chart:
      name: argo-events
      repository: https://argoproj.github.io/argo-helm
      version: {{ .Values.cloud.aws.services.apps.argo_events.version }}
    namespace: argo-events
    values:
      ingress:
        enabled: true
  providerConfigRef:
    name: {{ .Values.global.app.name }}-eks-helm
{{- end }}